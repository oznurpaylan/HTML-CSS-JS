<title>Untitled Document</title>
<script type="text/javascript">
var mevsim;
mevsim=prompt("Hangi mevsimin ayını öğrenmek istiyorsanız giriniz: kış-ilkbahar-yaz-sonbahar");
switch(mevsim)
{
	case "kış":
	document.write("Kış mevsimi: <font color='brown'>ARALIK - OCAK - ŞUBAT </font> aylarından oluşur.");
	break;
	case"ilkbahar":
	document.write("İlkbahar mevsimi: <font color='green'>MART - NİSAN - MAYIS</font> aylarından oluşur.");
	break;
	case"yaz":
	document.write("Yaz mevsimi: <font color='blue'>HAZİRAN - TEMMUZ - AĞUSTOS</font> aylarından oluşur.");
	break;
	case"sonbahar":
	document.write("Sonbahar mevsimi: <font color='orange'>EYLÜL - EKİM - KASIM</font> aylarından oluşur.");
	break;
	default:
	alert("Yanlış Seçim");
	break;
	}

</script>
