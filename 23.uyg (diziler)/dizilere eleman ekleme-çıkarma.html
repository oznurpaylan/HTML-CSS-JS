<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" language="javascript">
var sayilar=new Array("1","2","3","4");
document.write(sayilar+"<br>");
sayilar.push("5");//diziye sondan eleman ekler 1 tane 
document.write(sayilar+"<br>");
sayilar.push("6"); 
document.write(sayilar+"<br>");
sayilar.pop();//sondan eleman çkarır
document.write(sayilar+"<br>");
sayilar.unshift("0");//dizinin başına eleman ekler
document.write(sayilar+"<br>");
sayilar.shift();//dizinin başına eleman çıkarır
document.write(sayilar+"<br>");
sayilar.unshift("15,25");
document.write(sayilar+"<br>");
sayilar.shift();
document.write(sayilar+"<br>");
</script>
</head>

<body>
</body>
</html>
