<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" language="javascript">
var tarih=new Date();//günler pazardan başlar.Pazar 0 dan başlar.
document.write(tarih.getDate()+"<br>");//hangi günde olduğu
document.write(tarih.getDay()+"<br>");///haftanın kaçıncı günü oldğu
document.write(tarih.getMonth()+"<br>");//0-11 arasında ayı verir ocak 0 olarak alır.
document.write(tarih.getFullYear()+"<br>");//yılı
document.write(tarih.getHours()+"<br>");//0-23 arası saati varir 12 yı 0 alır
document.write(tarih.getMinutes()+"<br>");//0-59 arası dakikayı verir. 60 ı 0 olarak alır.
</script>
</head>

</body>
