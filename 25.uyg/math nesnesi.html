<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript">
document.write(Math.E+"<br>");//eular sabiti
document.write(Math.PI+"<br>");//pi değeri
document.write(Math.LN2+"<br>");//LOGARİTMA 2 DEĞERİ
document.write(Math.SQRT1_2+"<br>");//1 SAYISININ KAREKÖKÜ
document.write(Math.SQRT2+"<br>");//2 sayısının karekökü
document.write(Math.random()+"<br>");//() içinde istenilen sayılar arasında rast gele sayı üretir.
document.write(Math.round(11,62)+"<br>");//sayıyı yuvarlar (tam sayıya)
document.write(Math.pow(5,2)+"<br>");//x sayısının y kuvvetını bulur.
document.write(Math.sqrt(25)+"<br>");//sayının kare kökünü verir.
document.write(Math.floor(17,98)+"<br>");//en yakın tam sayıya yuvarlar.
</script>
</head>

<body>
</body>
</html>
