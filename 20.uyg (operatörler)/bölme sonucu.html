<title>Untitled Document</title>
<script type="text/javascript" language="javascript">
var sayi=prompt("5'e Bölünmesini İstediğiniz Sayıyı Girinz:"),kalan;
kalan=sayi%5;
if(kalan==0)
{
	document.write("Kalan= "+kalan+"<br>");
	document.write("Sayı 5'e Tam Bölünur.");
	}
else
{
	document.write("Kalan= "+kalan+"<br>");
	document.write("Sayı 5'e Tam Bölünmez.");
	}
</script>

</head>

</body>
