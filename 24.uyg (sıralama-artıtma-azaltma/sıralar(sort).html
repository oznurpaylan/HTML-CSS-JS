<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" language="javascript">
var harf=new Array("a","c","g","d","s","z");
document.write(harf+"<br/>");
document.write("a dan z ye sırala: "+harf.sort()+"<br/>");//sort küçükten büyüğe ve a dan z ye sıralar
document.write("z den a ya sırala: "+harf.reverse()+"<br/>");//diziyi ters çevirir
var sayilar=new Array("1","5","9","3","7","6");
document.write(sayilar+"<br/>");
document.write("küçükten büyüğe sırala: "+sayilar.sort()+"<br/>");//diziyi sıralar
document.write("büyükten küçüğe sırala: "+sayilar.reverse()+"<br/>");//diziyi ters çevirir
</script>

</head>

<body>
</body>
</html>
